<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0'>
    <title>내정보</title>
    <link rel="stylesheet" href="css/foundationCss/foundation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/bottom.css" rel="stylesheet">
    <style>
        .button {
            display: inline;
        }
        .info > input{
            display: inline;
        }
        div>p{
            padding-left: 10px;
        }
        .money {
            text-align: right;
            padding-right: 0px;
        }
    </style>
</head>

<body>
    <header style="padding: 8px 8px">
        <span style="float: left"><button id="back"><i class="fa fa-long-arrow-left " aria-hidden="true"></i></button></span>
        <span style="margin-left: 115px" class="logo">상품 상세</span>
        <br>
        <p class="goodName" style="text-align: center; margin-bottom: 0px; margin-top: 10px; font-size: 15px"></p>
    </header>

    <div style="width: 250px; height: 250px; margin: auto; padding-top: 20px; padding-bottom: 20px">
        <img style="width: 250px; height: 250px; padding-bottom: 20px" id="image">
    </div>
    <div style="padding-top: 20px; padding-left: 10px; margin-bottom: 20px">
        <p class="goodName" style="margin-bottom: 0px"></p>
        <span id="goodPrice" style="padding-left: 10px"></span><span>(P)</span>
    </div>
    <div class="input-group plus-minus-input" style="width: 90%; margin: auto; margin-bottom: 20px">
        <div class="input-group-button">
            <button type="button" class="button hollow upDown" data-quantity="minus" data-field="quantity" style="padding-top: 10px; padding-bottom: 10px">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </button>
        </div>
        <input class="input-group-field" type="number" name="quantity" value="1" id="count">
        <div class="input-group-button">
            <button type="button" class="button hollow upDown" data-quantity="plus" data-field="quantity" style="padding-top: 10px; padding-bottom: 10px">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div align="right" id="change">
        <span>총 금액</span>
        <span class="totalPrice"></span><span>P</span>
    </div>
    <div align="center" style="padding-top: 50px">
        <button class="button shadow" data-open="mobile-ios-modal-2" id="gift">
            선물하기
        </button>
    </div>

    <div class="reveal mobile-ios-modal" id="mobile-ios-modal-2" data-reveal>
        <div class="mobile-ios-modal-inner">
            <div style="width: 100%"> 
                <p class="goodName" id="buyName" style="margin-top: 30px; font-weight: bolder"></p>
                <table class="unstriped" >
                    <tr style="border-bottom: 1px solid">
                        <td>
                            가격
                        </td>
                        <td class="money totalPrice" id="TOTO">
                        </td>
                        <td style="padding-left: 0px">
                            P
                        </td>
                    </tr>
                    <tr>
                        <td>
                            현재
                        </td>
                        <td id="my_point_total" class="money"> 
                        </td>
                        <td style="padding-left: 0px">
                            P
                        </td>
                    </tr>
                    <tr>
                        <td>
                            잔여
                        </td>
                        <td class="money" id="leftPoint">
                        </td>
                        <td style="padding-left: 0px">
                            P
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="mobile-ios-modal-options">
            <button data-close class="button">취소</button>
            <button class="button" id="choice">선택</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/foundationJS/foundation.min.js"></script>
<script src="js/plmi.js"></script>
<script src="js/myInfo.js"></script>
<script src="js/goodsListOne.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
<script>
    $(document).foundation();
    $("#back").click(function(){
        location.href = "goods.html";
    })
    
</script>
