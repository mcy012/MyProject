<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0'>
    <title>광고퀴즈 상품교환</title>
    <link rel="stylesheet" href="css/foundationCss/foundation.css">
    <link href="css/bottom.css" rel="stylesheet">
    <style>
        #table_goods {
            width: 150px font-size:small
        }

        img {
            height: 150px;
            width: 150px;
            border-bottom: 1px solid;
        }

        .buy {
            background-color: white;
            border-radius: 0.375em;
            border: 0;
            box-shadow: inset 0 0 0 2px #f56a6a;
            color: #f56a6a;
            font-weight: 600;
            height: 2.0em;
            width: 70px;
        }

        .position-left {
            width: 110px;
        }

        .list {
            width: auto;
            list-style-position: inside;
            list-style-type: none;
        }

        .list>li {
            display: inline-block;
            margin: 8px;
            text-align: center;
            background-color: white;
        }

        body {
            background-color: #eeeeee;
            font-family: sans-serif;
        }

        .namePrice {
            padding-bottom: 10px;
            text-align: left;
        }

        .namePrice>span {
            color: #f56a6a;
        }

        .name {
            text-align: left;
            margin-left: 10px;
        }

        .name>p {
            margin-bottom: 10px;
        }

        .namePrice>.price {
            margin-left: 10px;
        }

        .list {
            margin-left: 10px;
        }
    </style>
</head>

<header align="center" style="padding: 10px 0 10px 0 ; background-color: white">
