<!DOCTYPE HTML>
<html>

<head>
    <title>광고퀴즈</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0'>
    <link rel="stylesheet" href="css/foundationCss/foundation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
    <link href="css/bottom.css" rel="stylesheet">
</head>
<style>
    .button {
        display: block;
        margin: 0 auto;
    }

    body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }
    p {
        margin-bottom: 0px;
        color: #1779ba;
    }
    
    .start {
        border: 1px solid;
        height: 400px;
    }
</style>

<body>
    <header align="center" style="margin-top: 10px">
        <button id="goMain"><img src="img/quizLogo.png" style="width: 100px; height: 30px"></button>
    </header>
    <div align="right" style="font-size: 15px; margin-top: 20px;border-bottom: 1px solid; height: 50%" class="logo">
        <span id='myNick' align="right" style="font-weight: bold" class="logo"></span>
        <span style="font-weight: 100" class="logo">님, 반갑습니다.</span>
    </div>
    <div style="text-align: right">
        <p><img src="img/arrow.png" style="width: 60%"></p>
    </div>
    
    <div id="mainRoom">
        <div class="swiper-container"  style="padding-bottom: 0px; padding-top: 0px; ">
            <div class="swiper-wrapper">
                <div class="swiper-slide start" id="game1" data-url="easyQuiz"><img src="img/easy.png"></div>
                <div class="swiper-slide start" id="game2" data-url="normalQuiz"><img src="img/normal.png"></div>
                <div class="swiper-slide start" id="game3" data-url="hardQuiz"><img src="img/hard.png"></div>
            </div>
        </div>
        <footer>
            <div class="mobile-app-icon-bar">
                <button style="background-color: #d1d1d1"><img src="img/icons8-game-controller-filled-50.png"></button>
                <button><img src="img/icons8-wedding-gift-50.png" class="goods"></button>
                <button><img src="img/icons8-christmas-star-50.png" class="event"></button>
                <button><img src="img/icons8-more-info-50.png" class="myInfo"></button>
            </div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/gameStart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
<script src="js/foundationJS/foundation.core.js"></script>
<script src="js/foundationJS/foundation.reveal.js"></script>
<script src="js/move.js"></script>
<script src="cordova.js"></script>
<script src="js/backExit.js"></script>
<script>
    $(document).foundation();

    var myNick = localStorage.getItem('nickname');

    var templete = myNick

    $('#myNick').append(templete);
</script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>

</html>
