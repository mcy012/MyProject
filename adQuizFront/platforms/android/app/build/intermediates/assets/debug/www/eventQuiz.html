<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0'>
    <link rel="stylesheet" href="css/foundationCss/foundation.css">
    <link rel="stylesheet" href="css/foundationCss/foundation-prototype.css">
    <link rel="stylesheet" href="css/bottom.css">
    <title>쉬운 게임</title>
    <style>
        article{
            float: left;
        }
        
        table{
            text-align: center;
        }
        .map > p {
            margin-bottom: 1px;
            font-weight: 100;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <header align="center" style="margin-top: 10px">
        <button id="stopMain"><img src="img/quizLogo.png" style="width: 100px; height: 30px"></button>
    </header>
    <div style="margin-top: 20px">
        <table class="type02 unstriped" id="table_point" border>
            <tr>
                <th rowspan="2">EVENT-MAP<br>카누</th>
                <th>내 포인트</th>
                <td id="my_point_total"></td>
            </tr>
            <tr>
                <th>남은 기회</th>
                <td id="my_left_chance"></td>
            </tr>
        </table>
    </div>
    <p style="clear: both"></p>

    <iframe width="100%" height="315" src="https://www.youtube.com/embed/CW-5DnoLhAE?controls=0" frameborder="0" allowfullscreen  allow="autoplay; encrypted-media"> </iframe>

    <div class="map">
        <p>* EVENT_MAP의 문제 성공 : 해당 상품 지급</p>
    </div>
    <h3 id="question"></h3>
    <fieldset class="fieldset">
        <legend>문제</legend><br>
        <div class="grid-x grid-padding-x">
            <h4>다음 광고 속의 남자 주인공의 이름은?</h4>
            <input type="text" style="width = 100px" placeholder="정답을 입력하세요." id="answerEvent" />
            <button class='button rounded small bordered shadow' id='submitEvent' data-score=50>답 제출</button><br>
        </div>
    </fieldset>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/myInfo.js"></script>
<script src="js/answer1.js"></script>
<script src="js/move.js"></script>
<script src="cordova.js"></script>
<script src="js/backQuiz.js"></script>
<script src="js/answerEvent.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>

</html>
